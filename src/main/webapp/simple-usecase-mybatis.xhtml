<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Request type usecase (DAO with MyBatis)</title>
</h:head>

<h:body>
    <h1>Request type usecase example (DAO with MyBatis)</h1>
    <h:form>
        <p:fieldset legend="All teams" toggleable="true" style="width: 50%">
            <p:dataTable value="#{footballManagerControllerMyBatis.teams}" var="team">
                <p:column headerText="Teams">
                    <h:outputText value="#{team.teamName} id: #{team.id}" />
                </p:column>
                <p:column headerText="Players">
                    <ui:repeat var="players" value="#{team.players}">
                        <p>#{players.fullName} id: #{players.id}</p>
                    </ui:repeat>
                </p:column>
                <p:column headerText="Leagues">
                    <ui:repeat var="league" value="#{team.leagues}">
                        <p>#{league.leagueName} id: #{league.id}</p>
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>

        <h2>Sign new player</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="fullName" value="Full name"/>
                        <p:inputText id="fullName" value="#{footballManagerControllerMyBatis.player.fullName}"/>
                        <p:message for="fullName"/>

                        <p:outputLabel for="teamID" value="team ID"/>
                        <p:inputText id="teamID" value="#{footballManagerControllerMyBatis.team.id}"/>
                        <p:message for="teamID"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Sign new player!"
                         actionListener="#{footballManagerControllerMyBatis.signNewPlayer()}"
                         action="simple-usecase-mybatis?faces-redirect=true"
                         ajax="false"/>

        <p:messages globalOnly="true"/>

        <h2>Create new team</h2>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="teamName" value="Team name"/>
                        <p:inputText id="teamName" value="#{footballManagerControllerMyBatis.team.teamName}"/>
                        <p:message for="teamName"/>

                        <p:outputLabel for="LeagueId" value="League id"/>
                        <p:inputText id="LeagueId" value="#{footballManagerControllerMyBatis.league.id}"/>
                        <p:message for="LeagueId"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>

        <p:commandButton value="Create new team!"
                         actionListener="#{footballManagerControllerMyBatis.CreateNewTeam()}"
                         action="simple-usecase-mybatis?faces-redirect=true"
                         ajax="false"/>

        <p:messages globalOnly="true"/>

    </h:form>

</h:body>
</html>
